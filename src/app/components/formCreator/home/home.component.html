<div class="container pt-5">
    <h1 class="fs-2 fw-bold ms-2">Forms</h1>
<mat-form-field class="w-100">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="table-responsive">
  
      <!-- ID Column -->
      <ng-container matColumnDef="NO">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> NO </th>
        <td mat-cell *matCellDef="let row;let i=index" class="text-center"> {{i+1}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Form Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Form Name </th>
        <td mat-cell *matCellDef="let row" class="text-center"> {{row.formName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Regitered count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Regitered</th>
        <td mat-cell *matCellDef="let row" class="text-center"> {{row.formSubmitted.length}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Form Details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Form Details </th>
        <td mat-cell *matCellDef="let row" class="text-center" >   
          <button mat-raised-button color="primary" [routerLink]="['/detailForm',row._id]">Details</button>
        </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Register">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Register </th>
        <td mat-cell *matCellDef="let row" class="text-center">         
            <button mat-raised-button color="basic" [routerLink]="['/registerForm',row._id]" >Register</button>
        </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Form Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> </th>
        <td mat-cell *matCellDef="let row" class="text-center">  
          <button mat-icon-button  color="primary" [routerLink]="['/editForm',row._id]" >
          <mat-icon >edit</mat-icon>
        </button>
       
        <button mat-icon-button  color="warn" (click)="share(row._id,row.formName)" >
          <mat-icon>share</mat-icon>
        </button>
       </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
